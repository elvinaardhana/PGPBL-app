<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Pickup Call</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img src="https://media.suara.com/pictures/970x544/2022/07/28/17813-pulau-jawa-google-maps.jpg"/>
  <ion-card>
    <ion-card-content>
      <p>Address: Fake Street, 122</p>
      <p>Complement: Apato 123</p>
      <p>Neighborhood: neighborhood</p>
      <p>Zip Code: 123456</p>
      <p>City Name: Solo</p>
    </ion-card-content>
  </ion-card>
  <ion-list>
    <ion-item lines="inset">
      <ion-label position="floating">Notes</ion-label>
      <ion-textarea></ion-textarea>
    </ion-item>
  </ion-list>
  <ion-button size="full" color="success" (click)="newPickupCall()">Create pickup call</ion-button>
</ion-content>
