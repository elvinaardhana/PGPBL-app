<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="success">PGPBL</ion-card-title>
      </ion-card-header>
    
      <ion-card-content> 
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email"></ion-input>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="Password"></ion-input>
      </ion-item>
      <ion-button color="medium" fill="clear" size="full">Forgot email/password</ion-button>
      <ion-button color="success" size="full" (click)="login()">login</ion-button>
      <ion-button color="success" size="full" fill="clear" (click)="register()">register</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
